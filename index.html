<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>rock, paper, scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section class="game-description">
        <div class="container">
            <div class="description-inner">
                <h2>ROCK</br>PAPER</br>SCISSORS</h2>
                <img src="images/instruction.png" alt="rules" >
                <div class="git"><a href="https://github.com/thempower"><i class="fa-brands fa-github"><span>github</span></i></a></div>
            </div>
        </div>
    </section>
    <div class="wrapper">
        <div class="reset">
         <button type="button" id="button-reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
         <h4>RESET</h4>
        </div>
    <div class="results">
        <h2>GAME RESULT</h2>
        <div class="results-inner" id="messages">
            <p> CHOSE YOUR MOVE TO START GAME</p>
            <p>GOOD LUCK!</p>
        </div>
    </div>
    <section id="game" class="game">
        <div class="container">
            <div class="game-inner">
                <div class="buttons" id="buttons">
                    <button class="btn rock" type="button" id="button-rock"><i class="fa-solid fa-hand-back-fist"></i><span>rock</span></button>
                    <button class="btn paper" type="button" id="button-paper"><i class="fa-solid fa-hand"></i><span>paper</span></button>
                    <button class="btn scissors" type="button" id="button-scissors"><i class="fa-solid fa-hand-scissors"></i><span>scissors</span></button>
                </div>
            </div>
        </div>
    </section>
</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
